<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="atividade pratica forms">
    <meta name="author" content="laura grando">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <h1>Formulário de Cadastro</h1>
    <form>

    <label for="name">Nome Completo*:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Informe o nome" required><br>

    <label for="email">Email*:</label><br>
    <input type="email" id="email" name="email" placeholder="Informe o email" required><br>

    <label for="telefone">Telefone*:</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="Informe o telefone" required><br>

    <label for="contrato">Tempo de contrato em meses*:</label><br>
    <input type="number" id="contrato" name="contrato" required><br>

    <label for="dtn">Data de nascimento*:</label><br>
    <input type="date" id="dtn" name="dtn" required><br>

    <label for="interesses">Sexo:</label><br>
    <input type="radio" name="sexo" id="masc" value="m" checked>
    <label for="masc">Masculino</label>
    <input type="radio" name="sexo" id="fem" value="f">
    <label for="fem">Feminino</label><br>
   
    <label>Interesses:</label>
    <input type="checkbox" name="interesses" id="1" value="1">
    <label for="1">Música</label>
    <input type="checkbox" name="interesses" id="2" value="2">
    <label for="2">Esportes</label>
    <input type="checkbox" name="interesses" id="3" value="3">
    <label for="3">Cinema</label><br>

    <label for="estado">Estado:</label><br>
    <select id="estado" name="estado">
        <option value="selecione">Selecione um estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
    </select><br>

    <label for="msg">Mensagem:</label><br>
    <textarea id="msg" name="msg" rows="5" cols="30" placeholder="Digite uma mensagem"></textarea><br>
    
    <input type="submit" id="botao1" value="Enviar" name="salvar">
    <input type="reset" id="botao2" value="Limpar" name="limpar">

    </form>
</body>
</html>
